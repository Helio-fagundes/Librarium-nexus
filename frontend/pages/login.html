<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" type="image/png" href="/img/Design_sem_nome-removebg-preview.png" />
</head>

<body>
    <main>
        <div class="form-container">
            <span class="btnregister">REGISTRAR →</span>
            <form action="">
                <div class="img">
                    <img src="/img/Design_sem_nome-removebg-preview.png" alt="">
                    <h4>Librarium Nexus</h4>
                </div>
                <input type="email" placeholder="Email" id="Email">
                <input type="password" placeholder="Senha" id="password">
                <button class="Confirm-login">Confirmar</button> <span class="forgot">Esqueceu a senha ?</span><br>
            </form>
        </div>
        <!--            REGISTER             -->
        <div class="form-register">
            <span class="btnlogin">← VOLTAR</span>
            <form action="" id="formregister">
                <div class="img">
                    <img src="/img/Design_sem_nome-removebg-preview.png" alt="">
                    <h4>Librarium Nexus</h4>
                </div>
                <input type="text" placeholder="Nome" id="RegisName">
                <input type="email" placeholder="Email" id="RegisEmail">
                <input type="text" placeholder="CPF" id="RegisCPF">
                <input type="tel" placeholder="Telefone" id="RegisTel">
                <input type="password" placeholder="Senha" id="Regispassword">
                <input type="password" placeholder="Confirmar Senha" id="RegisconfirPass">
                <button class="Regisconfirmbtn">Confirmar</button>
            </form>
        </div>

        <div id="forgot-password" class="hidden">
            <h3>Recuperar Senha</h3>
            <p>Digite seu email para recuperar</p>
            <input type="email" placeholder="Email"> <br>
            <button class="confirmfor">Confirmar</button>
        </div>

    </main>
    <script src="/js/login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
