<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <main>
        <div class="form-container">
            <span class="btnregister">REGISTRAR →</span>
            <form action="">
                <div class="img">
                    <img src="/img/Design_sem_nome-removebg-preview.png" alt="">
                    <h4>Librarium Nexus</h4>
                </div>
                <input type="email" placeholder="Email"> 
                <input type="password" placeholder="Senha">
                <button>Confirmar</button> <span>Esqueceu a senha ?</span>
            </form>
        </div>
<!--            REGISTER                         -->
        <div class="form-register hidden">
            <span class="btnregister">← VOLTAR</span>
            <form action="">
                <div class="img">
                    <img src="/img/Design_sem_nome-removebg-preview.png" alt="">
                    <h4>Librarium Nexus</h4>
                </div>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email"> 
                <input type="text" placeholder="CPF">
                <input type="tel" placeholder="Telefone">
                <input type="password" placeholder="Senha"> 
                <input type="password" placeholder="Confirmar Senha"> <br>
                
                <button>Confirmar</button>
            </form>
        </div>
    </main>
    <script src="login.html"></script>
</body>

</html>
