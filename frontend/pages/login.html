<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <main>
        <div class="form-container">
            <span class="btnregister">REGISTRAR →</span>
            <form action="">
                <div class="img">
                    <img src="/img/Design_sem_nome-removebg-preview.png" alt="">
                    <h4>Librarium Nexus</h4>
                </div>
                <input type="email" placeholder="Email" id="Email">
                <input type="password" placeholder="Senha" id="password">
                <button class="Confirm-login">Confirmar</button> <span>Esqueceu a senha ?</span>
            </form>
        </div>
        <!--            REGISTER                         -->
        <div class="form-register">
            <span class="btnlogin">← VOLTAR</span>
            <form action="" id="formregister">
                <div class="img">
                    <img src="/img/Design_sem_nome-removebg-preview.png" alt="">
                    <h4>Librarium Nexus</h4>
                </div>
                <input type="text" placeholder="Nome" id="RegisName">
                <input type="email" placeholder="Email" id="RegisEmail">
                <input type="text" placeholder="CPF" id="RegisCPF">
                <input type="tel" placeholder="Telefone" id="RegisTel">
                <input type="password" placeholder="Senha" id="Regispassword">
                <input type="password" placeholder="Confirmar Senha" id="RegisconfirPass">
                <button class="Regisconfirmbtn">Confirmar</button>
            </form>
        </div>
    </main>
    <script src="/js/login.js"></script>
</body>
</html>
