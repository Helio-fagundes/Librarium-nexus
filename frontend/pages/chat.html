<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="/css/chat.css">
</head>

<body>
    <header class="header">
        <div class="logo-container">

           <a href="/index.html"><img src="../img/Design_sem_nome-removebg-preview.png" alt="logo" class="logo-img"></a>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Buscar livros...">
            <button>Buscar</button>
        </div>
        <div class="user-actions">
            <a href="/pages/vender.html" target="_blank"><button class="add-book-btn"><span>+</span>Vender
                    livro</button></a>

            <div class="dropdown">
                <div class="user-profile"><img src="../img/picapau.png" alt=""></div>
                <ul class="dropuser">
                    <span>Eduarda Muller</span> <br>
                    <span>you@example.com</span>
                    <a href="dashboard.html"><li>Meus livros</li></a>
                    <a href="vender.html"><li>Vender livros</li></a>
                    <a href="chat.html"><li>Mensagens</li></a>
                    <li>Sair</li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <section id="chat-container">
            <div id="insert-chat">
                <!-- SERA INSERIDO O CHAT AQUI -->
                <div class="chat">


                    <div class="user">
                        <div class="user-chat">
                            <img src="/img/pessoa.png" alt="">
                        </div>

                        <div>
                            <h4>Eduarda</h4>
                            <p>Mensagem</p>
                        </div>

                    </div>

                    <div id="date-info">
                        <span id="date"></span>
                        <span id="hours"></span>
                    </div>

                </div>
                <!--  -->
            </div>

        </section>
    </main>



    <script src="/js/chat.js"></script>
</body>

</html>
