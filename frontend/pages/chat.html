<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="/css/chat.css">
</head>

<body>
    <header class="header">
        <div class="logo-container">

            <a href="/index.html"><img src="../img/Design_sem_nome-removebg-preview.png" alt="logo"
                    class="logo-img"></a>
        </div>
        <div class="user-actions">
            <a href="/pages/vender.html" target="_blank"><button class="add-book-btn"><span>+</span>Vender
                    livro</button></a>

            <div class="dropdown">
                <div class="user-profile"><img src="/img/pessoa.png" alt=""></div>
                <ul class="dropuser">
                    <span>Eduarda Muller</span> <br>
                    <span>you@example.com</span>
                    <a href="dashboard.html">
                        <li>Meus livros</li>
                    </a>
                    <a href="vender.html">
                        <li>Vender livros</li>
                    </a>
                    <a href="chat.html">
                        <li>Mensagens</li>
                    </a>
                    <li>Sair</li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <section id="chat-container">
            <div id="insert-chat">
                <!-- SERA INSERIDO O CHAT AQUI -->
                <div class="chat">

                    <div class="user-for">
                        <h1>Name</h1>
                    </div>

                    <div class="user">
                        <div class="user-chat">
                            <img src="/img/pessoa.png" alt="">
                        </div>

                        <div>
                            <h4>Eduarda</h4>
                            <p>Mensagem</p>
                        </div>

                    </div>

                    <div id="date-info">
                        <span id="date"></span>
                        <span id="hours"></span>
                    </div>

                </div>
                <!--  -->
            </div>

        </section>
    </main>

    <div class="mensagem-container">
        <div class="voltar"><a href="#">← Voltar para mensagens</a></div>
        <div class="mensagem">
            <div class="usuario">
                <div class="letra">M</div>
                <div class="conteudo">
                    <div class="nome">Maria Oliveira</div>
                    <div class="texto">Oi! Você faz entrega ou preciso buscar?</div>
                    <div class="hora">07:15</div>
                </div>
            </div>
        </div>

        <div class="entrada">
            <input type="text" placeholder="Digite sua mensagem...">
            <button>Enviar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
