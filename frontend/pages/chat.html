<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="icon" type="image/png" href="/img/Design_sem_nome-removebg-preview.png" />
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <a href="/index.html"><img src="../img/Design_sem_nome-removebg-preview.png" alt="logo"
                    class="logo-img"></a>
        </div>
        <div class="user-actions">
            <a href="/pages/vender.html" target="_blank"><button class="add-book-btn"><span>+</span>Vender
                    livro</button></a>

            <div class="dropdown">
                <div class="user-profile"><img src="/img/Design_sem_nome-removebg-preview.png" alt=""></div>
                <ul class="dropuser">
                    <span class="user-name">Você</span> <br>
                    <span class="user-email">you@example.com</span>
                    <a href="dashboard.html">
                        <li>Meus livros</li>
                    </a>
                    <a href="vender.html">
                        <li>Vender livros</li>
                    </a>
                    <a href="chat.html">
                        <li>Mensagens</li>
                    </a>
                    <a href="user.html">
                        <li>Configurações</li>
                    </a>
                    <li class="exit" onclick="exituser()">Sair</li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Lateral esquerda: ID e Contatos -->
        <div class="user-info">
            <div class="user-id-box">
                
            </div>

            <hr style="margin: 20px 0;">

            <div class="contacts-list">
                <h4 style="font-weight: 500; font-size: 20px;">Contatos</h4>
                <ul class="mylistcontact">

                </ul>
            </div>
        </div>

        <!-- Área do chat -->
        <div class="chat-area" id="chatArea">
            <div class="select-recipient">
                <input type="text" id="recipientId" placeholder="ID do destinatário">
                <button onclick="iniciarChat()">Iniciar Chat</button>
            </div>

            <h3 id="chatHeader"></h3>

            <div class="messages" id="messages"></div>

            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Digite sua mensagem">
                <button onclick="enviarMensagem()">Enviar</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
